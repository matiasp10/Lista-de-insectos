    <section class="text-gray-600 body-font inicio" id="inicio">
      <div
        class="
          container
          mx-auto
          flex
          px-5
          py-24
          md:flex-row
          flex-col
          items-center
        "

            md:w-1/2
            lg:pr-24
            md:pr-16
            flex flex-col
            md:items-start md:text-left
            mb-16
            md:mb-0
            items-center
            text-center
          "
        >
          <h1
            class="
              title-font
              sm:text-4xl
              text-3xl
              mb-4
              font-medium
              text-gray-900
            "
          >
            La guia de <span class="text-green-500"> INSECTOS</span>
          </h1>
          <p class="mb-8 leading-relaxed">
            En esta guia de insectos creada por
            <a href="#" class="text-green-500">Matias Petenatti</a> encontraras
            los diferentes ordenes de insectos.
          </p>
          <div class="flex justify-center"></div>
        </div>

            class="object-cover object-center rounded"
            alt="hero"
            src="images/insecto2.png"
          />
        </div>
      </div>
    </section>

    

        <section class="text-gray-600 body-font" id="guia">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">

                  sm:text-3xl
                  text-2xl
                  font-medium
                  title-font
                  mb-4
                  text-gray-900
                "

              Guia visual de insectos
              </h1>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
               En esta guia encontraras los distintos ordenes de insectos.

              </p>
            </div>
            <div class="flex flex-wrap -m-4" id="cards"></div>
          </div>
        </section>

                  inset-0
                  w-full
                  h-full

                src=""

                  px-8

                  z-10

                  bg-white
                  opacity-0

                    text-sm
                    title-font
                    font-medium
                    text-green-500
